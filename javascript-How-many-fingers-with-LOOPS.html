<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quantos dedos?</title>
        
    </head>
    <body>
        <p>Quantos dedos você está segurando?</p>
        <select id="numeroDedos">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <button id="adivinhar">Adivinhe</button>
        <div id="resultado"></div>
        
        
        <script type="text/javascript">
            document.getElementById("adivinhar").onclick = function(){
                var valorDigitado = document.getElementById("numeroDedos").value;
                
                    var numero = Math.floor(Math.random()*6);
                    var tentativas = 1;
                    while (numero != valorDigitado){
                        numero = Math.floor(Math.random()*6);
                        tentativas++;
                    }
                    document.getElementById("resultado").innerHTML = "Foram "+tentativas+" tentativas até acertar  :)"
            }
        </script>
    </body>
</html>
