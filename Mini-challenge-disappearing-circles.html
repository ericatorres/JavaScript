<!DOCTYPE html>
<html>
    <head>
        <title>Disappearing Circles</title>
        
        <style type="text/css">
            #circle1 {
                background-color: red;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: inline-block;
                margin-right: 30px;
            }
            #circle2 {
                background-color: cadetblue;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: inline-block;
                margin-right: 30px;
            }
            #circle3 {
                background-color: yellow;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: inline-block;
            }

        </style>
    </head>

    <body>
        
        <button id="circle1"></button>
        <button id="circle2"></button>
        <button id="circle3"></button>

        
        <script type="text/javascript">

           document.getElementById("circle1").onclick = function(){
                document.getElementById("circle1").style.display = "none";
            } 
            document.getElementById("circle2").onclick = function(){
                document.getElementById("circle2").style.display = "none";
            }
            document.getElementById("circle3").onclick = function(){
                document.getElementById("circle3").style.display = "none";
            }
        </script>
    </body>
</html>
